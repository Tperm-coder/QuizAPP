<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/profile.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="navBarClr" class="navBar">
      <div onclick="home()" class="appName">Code Quizzler</div>
      <div class="options">
        <div onclick="takeQuiz()" class="page">take quiz</div>
      </div>
      <div>
        <div onclick="profile()" class="material-icons">account_circle</div>
        <div onclick="logOut()" class="material-icons">logout</div>
      </div>
    </div>
    <div class="container">
      <div class="field">
        <div class="lbl">select the nav bar color</div>
        <div class="input">
          <input
            onchange="updateClrs()"
            type="color"
            id="navClr"
            name="favcolor"
            value="#ff0000"
          />
        </div>
      </div>
      <div class="field">
        <div class="lbl">select the footer color</div>
        <div class="input">
          <input
            onchange="updateClrs()"
            type="color"
            id="ftrClr"
            name="favcolor"
            value="#ff0000"
          />
        </div>
      </div>
      <div class="field">
        <div class="lbl">select question box color</div>
        <div class="input">
          <input
            onchange="updateClrs()"
            type="color"
            id="qClr"
            name="favcolor"
            value="#ff0000"
          />
        </div>
      </div>
      <div class="field">
        <div class="lbl">select questoin box settings color</div>
        <div class="input">
          <input
            onchange="updateClrs()"
            type="color"
            id="sClr"
            name="favcolor"
            value=""
          />
        </div>
      </div>
    </div>
    <script src="../js/admin.js"></script>
    <footer id="footerClr">
      <div class="footer">
        <p style="color: white">Author: Quiz Squad</p>
        <a
          style="font-size: small"
          class="page"
          href="https://github.com/Tperm-coder/QuizAPP"
          >https://github.com/Tperm-coder/QuizAPP</a
        >
      </div>
    </footer>
    <script src="../js/userMainpage.js"></script>
  </body>
</html>
