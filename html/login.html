<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width
    , initial-scale=1.0"
    />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="verticalContainer">
      <div class="horizontalContainer">
        <div class="card">
          <div class="container">
            <div class="horizontalCenterLogin">
              <div class="loginBox">
                <h1 class="horizontalCenterSignUp">Code Quizzler</h1>
                <div class="loginBox">
                  <div class="horizontalCenterSignUp">
                    <input
                      id="email"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="horizontalCenterSignUp">
                    <input
                      id="password"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="horizontalCenterSignUp">
                    <input onclick="checkLogin()" type="submit" name="submit" />
                  </div>
                  <div
                    id="invalid"
                    class="invalid horizontalCenterSignUp"
                  ></div>
                </div>
              </div>
            </div>
            <div class="horizontalCenterSignUp">
              <h1 class="signUp">
                don't have an account ?
                <a href="../html/signUp.html">sign up here</a>
              </h1>
            </div>
          </div>
          <div class="bg"></div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
