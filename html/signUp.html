<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <title>sign up page</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="record">
          <div class="center">
            <div class="label">Email:</div>
          </div>
          <div class="input"><input id="email" type="email" /></div>
        </div>
        <div class="record">
          <div class="center">
            <div class="label">Password:</div>
          </div>
          <div class="input"><input id="pass" type="password" /></div>
        </div>
        <div class="record">
          <div class="center">
            <div class="label">Confirm Password:</div>
          </div>
          <div class="input"><input id="pass2" type="password" /></div>
        </div>
        <div class="record">
          <div class="center">
            <input onclick="saveData()" type="submit" name="submit" />
          </div>
        </div>
        <div id="invalid" class="invalid center"></div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
